<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>AHJ-Media</title>
</head>

<body>
	<div id="root">
		<div class="container">
			<header class="header">Timeline</header>
			<main class="content__container">
				<div class="content">

				</div>
			</main>
			<div class="form__container">
				<form class="form">
					<input type="text" class="form__input" />
				</form>
				<button class="btn btn__audio active"></button>
				<button class="btn btn__video active"></button>
				<button class="btn btn__audio_stop"></button>
				<button class="btn btn__video_stop"></button>

			</div>
		</div>
		<div class="modal__container">
			<div class="modal__content">
				<p class="modal__text">Что -то пошло не так</br>
					К сожалению, нам не удалось определить ваше местоположение,
					пожалуйста, дайте разрешение на геолокацию, либо введите данные вручную.
				<p></p>
				Широта и долгота через запятую
				</p>
				<div class="modal__body">
					<form class="modal__form">
						<input type="text" class="modal__input"
							pattern='(^([\[]([-]|)[0-9]{2})[.][0-9]{5}[,]( [-]| |[-]|)[0-9][.]([0-9]{5}[\]])$)|(^(([-]|)[0-9]{2})[.][0-9]{5}[,]( [-]| |[-]|)[0-9][.]([0-9]{5})$)'>
						<button class="btn_ok">Ok</button>
						<button class="btn_reset">Отмена</button>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
